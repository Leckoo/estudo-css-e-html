<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: grey;
            color: white;
        }
        td.num{
            text-align: center;
        }
        .tipo{
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <h1>NOTAS</h1>

                <th rowspan="2" colspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2" rowspan="4" class="tipo">Exatas</th>
                <td colspan="2">Matemática</td>
                <td class="num">0.0</td>

            </tr>

                <td class="num">0.0</td>

            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="6">Média de Exatas</th>
                <th class="num">0.0</th>
            </tr>
            <tr>
                <th rowspan="2" colspan="2" class="tipo">Humanas</th>
                <td colspan="2">História</td>
                <td class="num">0.0</td>
