<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid blac;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site
        <!-- Tamanho padrão de 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="333" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>

    </p>
    <p>o site do
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        também é muito legal
    </p>

</body>

</html>
